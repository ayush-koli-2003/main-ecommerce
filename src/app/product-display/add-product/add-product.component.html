<div style="margin-top: 50px; margin-left: 400px; margin-right: 400px;">
    <form [formGroup]="newProductForm" (ngSubmit)="onSubmit()">
        <div class="container">
          <h1>Add New Product</h1>
          <p>Please fill in this form to add new Product.</p>
          <hr>
        
          
          <label for="email"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="email" formControlName="name" required>

          
          <label for="email"><b>Category</b></label>
          <input type="text" placeholder="Enter Category" name="email" formControlName="category" required>
          
          
          <label for="email"><b>Price</b></label>
          <input type="text" placeholder="Enter Price" name="email" formControlName="price" required>
      
          
          <label for="psw"><b>Rating</b></label>
          <input type="text" placeholder="Enter Rating" name="psw" formControlName="rating" required>

          <label for="psw"><b>Image url</b></label>
          <input type="text" placeholder="Enter Image link" name="psw" formControlName="image" required>
      
          <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
          <button type="submit" class="registerbtn">Add</button>
        </div>
      </form>
</div>
