
<header>
  <ul id="link-header">
      <li class="links" style="float: left"><a routerLink="/home" [queryParams]="{criteria:undefined}">SideKart</a></li>
      <ng-container *ngIf="currUser.isLogged===false; else logoutRef"><li class="links"><a id="register" routerLink="user">Registration</a></li></ng-container>
      <ng-template #logoutRef>
        <li class="links"><a id="register" (click)="logout()">Logout</a></li>
      </ng-template>
      <li class="links"><a id="cart" routerLink="cart">Cart</a></li>
      <li class="links"><a >About us</a></li>
      <ng-container *ngIf="currUser.role==='admin'"><li class="links"><a routerLink="newProduct">Add Product</a></li></ng-container>
      <li class="links"><div id="dropdown">
          <label for="Sort by"></label>
            <select #sortRef id="sortBy" (change)="takeSort(sortRef.value)"> <!-- onchange="takeSort(value)" -->
              <option value="default">select</option>
              <option value="price">Price</option>
              <!-- <option value="category">Category</option> -->
              <option value="rating">Rating</option>
          </select>
      </div>
      </li>
      <li class="links"><input #searchRef type="text" placeholder="enter here" (keyup)="takeInput(searchRef.value)"></li>
  </ul>
</header>

<main>
  <router-outlet />
</main>
